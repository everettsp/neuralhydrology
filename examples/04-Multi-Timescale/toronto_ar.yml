  - stage_adf_p
  - stage_adf_cv1
  - stage_adf_cv5
  - stage_adf_cv10
  - stage_seasonality
  - q_mean
  - q_high
  - q_low
  - high_q_freq
  - high_q_dur
  - q95
  - q5
  - q_adf
